name: CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml -Dmaven.test.skip=true,
        docker build . --file Dockerfile --tag 906295378353.dkr.ecr.cn-north-1.amazonaws.com.cn/usage-managment:1.0.0,
        docker login -u AWS -p ${{ secrets.ECR_PASSWORD }} 906295378353.dkr.ecr.cn-north-1.amazonaws.com.cn,
        docker push 906295378353.dkr.ecr.cn-north-1.amazonaws.com.cn/usage-managment:1.0.0
        
        
